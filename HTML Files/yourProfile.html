<!DOCTYPE html>

<html>
    <head>
        <script type="application/javascript" src="profileInformation.js"></script>
        <title>Your Profile</title>
    </head>

    <body>
        <h1>Your Profile</h1>
        <h2>Your Preferences:</h2>
        <h5>Dietary Restrictions</h5>

        <form>
            <input type="checkbox" id="diet1" name="Gluten Free">
            <label for="diet1">Gluten Free</label>
            <input type="checkbox" id="diet2" name="Vegetarian">
            <label for="diet2">Vegetarian</label>
            <input type="checkbox" id="diet3" name="Vegan">
            <label for="diet3">Vegan</label>
            <input type="checkbox" id="diet4" name="Pescetarian">
            <label for="diet4">Pescetarian</label>
            <input type="checkbox" id="diet5" name="Paleo">
            <label for="diet5">Paleo</label> <br>

            <button onclick="dietaryRestrictions()">Save Restrictions</button>
        </form>

        <h5>Intolerances</h5>

        <form>
            <input type="checkbox" id="intolerance1" name="Diary">
            <label for="intolerance1">Dairy</label>
            <input type="checkbox" id="intolerance2" name="Egg">
            <label for="intolerance2">Egg</label>
            <input type="checkbox" id="intolerance3" name="Gluten">
            <label for="intolerance3">Gluten</label>
            <input type="checkbox" id="intolerance4" name="Grain">
            <label for="intolerance4">Grain</label>
            <input type="checkbox" id="intolerance5" name="Peanut">
            <label for="intolerance5">Peanut</label>
            <input type="checkbox" id="intolerance6" name="Seafood">
            <label for="intolerance6">Seafood</label>
            <input type="checkbox" id="intolerance7" name="Sesame">
            <label for="intolerance7">Sesame</label>
            <input type="checkbox" id="intolerance8" name="Shellfish">
            <label for="intolerance8">Shellfish</label>
            <input type="checkbox" id="intolerance9" name="Soy">
            <label for="intolerance9">Soy</label>
            <input type="checkbox" id="intolerance10" name="Sulfite">
            <label for="intolerance10">Sulfite</label>
            <input type="checkbox" id="intolerance11" name="Tree Nut">
            <label for="intolerance11">Tree Nut</label>
            <input type="checkbox" id="intolerance12" name="Wheat">
            <label for="intolerance12">Wheat</label> <br>

            <button onclick="intolerances()">Save Restrictions</button>
        </form>

        <h5>Address</h5>

        <form>
            <label for="address">Enter Address:</label> <br>
            <input type="text" id="address" name="address">
        </form> <br>

        <p>Done?</p>
        <a href="recipeSearch.html">
            <button>Search for Recipes</button>
        </a>
    </body>
</html>
